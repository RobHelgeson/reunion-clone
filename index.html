<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reunion Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>REUNION</h1>
            <div class="controls">
                <button id="reset-btn" class="icon-btn" title="Reset Puzzle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></svg>
                </button>
                <button id="help-btn" class="icon-btn" title="How to Play">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>
                </button>
            </div>
        </header>

        <nav class="game-nav">
            <button id="nav-puzzle" class="nav-item active">Puzzle</button>
            <button id="nav-results" class="nav-item">Results</button>
        </nav>

        <div class="game-info">
            <div class="moves-container">
                Moves: <span id="move-count">0</span>
            </div>
        </div>

        <main class="game-board-container" id="puzzle-section">
            <div id="game-board" class="game-board">
                <!-- Grid will be generated by JS -->
            </div>
        </main>

        <section id="results-section" class="results-section hidden">
            <h2>RESULTS</h2>
            <div class="result-stars" id="result-stars"></div>

            <div class="result-animals">
                <span style="font-size: 4rem;">ðŸ¦Š</span>
                <span style="font-size: 4rem;">ðŸ¦”</span>
            </div>

            <div class="stats-divider"></div>

            <div class="moves-comparison">
                <div class="comparison-item">
                    <div class="comp-label">MOVES</div>
                </div>
                <div class="comparison-item">
                    <div class="comp-value" id="result-moves">-</div>
                    <div class="comp-sub">YOU</div>
                </div>
                <div class="comparison-item">
                    <div class="comp-value">27.2</div>
                    <div class="comp-sub">OTHER PLAYERS</div>
                </div>
            </div>

            <div class="stats-divider"></div>

            <div class="stats-row">
                <div class="stat-label-main">STATS</div>
                <div class="stat-group">
                    <div class="stat-item">
                        <div class="stat-val" id="stat-avg-moves">0.0</div>
                        <div class="stat-sub">AVG MOVES</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-val" id="stat-solved">0</div>
                        <div class="stat-sub">SOLVED</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-val" id="stat-streak">0</div>
                        <div class="stat-sub">STREAK</div>
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <button id="share-btn" class="action-btn share-btn">Share <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/></svg></button>
                <button id="next-puzzle-btn" class="action-btn play-btn">Play Another</button>
            </div>
        </section>

        <div id="message-area" class="message-area"></div>

        <div id="modal-overlay" class="modal-overlay hidden">
            <div class="modal">
                <h2 id="modal-title">How to Play</h2>
                <div id="modal-content"></div>
                <button id="modal-close">Got it!</button>
            </div>
        </div>

        <div id="loading-overlay" class="modal-overlay">
            <div class="modal" style="width: auto; padding: 20px;">
                <h2>Loading Dictionary...</h2>
                <div class="spinner" style="margin: 20px auto; width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid var(--primary-color); border-radius: 50%; animation: spin 1s linear infinite;"></div>
            </div>
        </div>
    </div>

    <script src="dictionary.js"></script>
    <script src="script.js"></script>
</body>
</html>
